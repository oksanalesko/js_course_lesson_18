<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 1</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script src="./js/task1.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="main-title">Задача 1</h1>
			<p>Розробити калькулятор</p>
			<div class="task">
				<div class="condition">
					<div class="calc-line">
						<label class="label">
							First number
							<input id="firstNum" type="text" value="0" class="input">
						</label>
					</div>
					<div class="calc-line">
						<label class="label">
							Second number
							<input id="secondNum" type="text" value="0" class="input">
						</label>
					</div>
					<div class="calc-line">
						<div class="button-wrap">
							<button id="add" class="button">Додати</button>
						</div>
						<div class="button-wrap">
							<button id="diff" class="button">Відняти</button>
						</div>
						<div class="button-wrap">
							<button id="multiply" class="button">Помножити</button>
						</div>
						<div class="button-wrap">
							<button id="divide" class="button">Поділити</button>
						</div>
					</div>
				</div>
				<div class="result">
					Результат: <span id="result" class="input">0</span>
				</div>
			</div>
		</div>
	</body>
</html>
