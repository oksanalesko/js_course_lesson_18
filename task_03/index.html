<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 3</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script src="./js/task3.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="main-title">Задача 3</h1>
			<p>Користувач задає рік народження. Визначити кількість років користувача.</p>
			<div class="task">
				<div class="condition">
					<div class="calc-line">
						<label class="label">
							Введіть свій рік народження
							<input id="yearOfBirth" type="text" value="0" class="input">
						</label>
					</div>
					<div class="calc-line">
						<div class="button-wrap">
							<button id="getAge" class="button">Визначити вік</button>
						</div>
					</div>
				</div>
				<div class="results">
					<div class="result">
						Ваш вік: <span id="age" class="input">0</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
