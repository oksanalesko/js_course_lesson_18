<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 2</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script src="./js/task2.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="main-title">Задача 2</h1>
			<p>Зробити конвертер валют (курси валют – константи у скрипті)</p>
			<div class="task">
				<div class="condition">
					<div class="calc-line">
						<label class="label">
							Сума у гривнях
							<input id="UAHSum" type="text" value="0" class="input">
						</label>
					</div>
					<div class="calc-line">
						<div class="button-wrap">
							<button id="convert" class="button">Конвертувати</button>
						</div>
					</div>
				</div>
				<div class="results">
					<div class="result">
						Сума в євро: <span id="resultEuro" class="input">0</span>
					</div>
					<div class="result">
						Сума в доларах: <span id="resultDollar" class="input">0</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
